{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ships</title>
  </head>
  <body>
    <div class="box">
    <main>
      <article>
        <h1>Islands</h1>
        {% if islands %}
        <section>
          {% for island in islands %}
          <div>
            <h2>{{ island.name }} Photos</h2>
            {% for photo in island.photos.all %}
            <img src="photo.image.url" alt="{{ island.name }}" />
            {% endfor %}
          </div>
          {% endfor %}
        </section>
        {% else %}
        <p>No islands yet.</p>
        {% endif %}
      </article>
    </main></div>
  </body>
</html>
